<!DOCTYPE html>
<html>
    <head>
        <title>
            북마크 리스트
        </title>
    </head>
    <body>
        <div style ="margin:auto; width:400px; border:1px solid #aaa; padding:20px;
            margin-top: 40px;">
            <h2> 북마크 리스트</h2>
            <div id = "content">
                <ul style="list-style: none"> 
                    {% for bookmark in object_list %}
                    <!-- url 템플릿 태그 기능 : URL 패턴에서 URL 문자열을 추출 -->
                    <li style="border-bottom:solid 1px #aaa"><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
